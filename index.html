<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="imagem/png" href="assets/icon-calculator-orange.png">
    <script src="javascript/script.js" defer></script>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
    <div id="dark-mode-container">
        <i class="ph-sun-bold" id="sun-icon"></i>
        <i class="ph-moon" id="moon-icon"></i>
        <button id="dark-mode-btn"></button>
    </div>
    <div id="container">
        <div id="historic-container">
            <button id="historic-btn">
                HISTÓRICO
            </button>
            <div id="historic-header">
                <span> HISTÓRICO </span>
                <button id="historic-btn-close"><i class="ph-x-bold"></i></button>
            </div>
            <div id="historic-content"></div>
        </div>
        <div id="calculator-container">
            <div id="display" >
                <div id="reminder"></div>
                <input type="text" id="input-display" oninput="typeInInput()" onclick="moveCursorToEnd('input-display')"
                    autocomplete="off" spellcheck="false">
            </div>

            <div class="btn-container">
                <button id="btn-clear" onclick="clean()">AC</button>
                <button id="btn-delete" onclick="eraser()"><i class="ph-backspace-bold"></i></button>
                <button class="btn-operation-symbol" onclick="putOperationSymbol('%')"><i
                        class="ph-percent-bold"></i></button>
                <button id="btn-square-root" onclick="operationSquareRoot('√')"><i class="ph-radical-bold"></i></button>
            </div>
            <div class="btn-container">
                <button class="btn-number" onclick="addNumber(7)">7</button>
                <button class="btn-number" onclick="addNumber(8)">8</button>
                <button class="btn-number" onclick="addNumber(9)">9</button>
                <button class="btn-operation-symbol" onclick="putOperationSymbol('÷')"><i
                        class="ph-divide-bold"></i></button>
            </div>
            <div class="btn-container">
                <button class="btn-number" onclick="addNumber(4)">4</button>
                <button class="btn-number" onclick="addNumber(5)">5</button>
                <button class="btn-number" onclick="addNumber(6)">6</button>
                <button class="btn-operation-symbol" onclick="putOperationSymbol('x')"><i
                        class="ph-x-bold"></i></button>
            </div>
            <div class="btn-container">
                <button class="btn-number" onclick="addNumber(1)">1</button>
                <button class="btn-number" onclick="addNumber(2)">2</button>
                <button class="btn-number" onclick="addNumber(3)">3</button>
                <button class="btn-operation-symbol" onclick="putOperationSymbol('-')"><i
                        class="ph-minus-bold"></i></button>
            </div>
            <div class="btn-container">
                <button class="btn-number" onclick="addNumber(0)">0</button>
                <button id="btn-point" onclick="putPoint()">.</button>
                <button id="btn-calculate" onclick="calculate()"><i class="ph-equals-bold"></i></button>
                <button class="btn-operation-symbol" onclick="putOperationSymbol('+')"><i
                        class="ph-plus-bold"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
